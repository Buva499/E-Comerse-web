<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Sublimation | E-comerse Website</title>
    <link rel="stylesheet" type="text/css" href="css/logsign.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="images/Group 1.png" width="225px">
                </div>
               
            </div>
        </div>
    <div>
        <div class="sign-up">
            <h1>Sign up</h1>
              <form action="Signup" method="post">
                <input type="text" name="name" placeholder="Enter Name" required="required" />
                <input type="text" name="phone" placeholder="Mobile Number" required="required" />
                <input type="email" name="email" placeholder="Email Id" required="required" />              
                <input type="password" name="password" placeholder="Set Password" required="required" />
                <input type="password" name="cpassword" placeholder="Confirm Password" required="required" />
                <button type="submit" class="btn btn-primary btn-block btn-large">Sign Up</button>
                
              </form>
          </div>
          
</body>
